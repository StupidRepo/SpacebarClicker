name: build-for-all-machines
on: [push, workflow_dispatch]
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python -m pip install pygame appdirs pyinstaller
      - run: python buildWin.py
      - run: powershell Compress-Archive dist/ SpacebarClicker-Windows.zip
      - uses: actions/upload-artifact@v3
        with:
          name: SpacebarClicker-Windows.zip
          path: SpacebarClicker-Windows.zip
      - run: ls build/
      - run: ls

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python -m pip install pygame appdirs pyinstaller
      - run: python build.py
      - run: zip -r SpacebarClicker-Linux.zip dist/
      - uses: actions/upload-artifact@v3
        with:
          name: SpacebarClicker-Linux.zip
          path: SpacebarClicker-Linux.zip
      - run: ls build/
      - run: ls