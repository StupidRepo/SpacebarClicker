        with:
          python-version: '3.11'
#      - name: Install dependencies
      - run: python -m pip install -r requirements.txt
#      - name: Build for Linux
      - run: python build.py
#      - name: Compress ZIP...
#      - run: cd dist && zip -r SpacebarClicker-Linux.zip *
#      - name: ...and upload!
      - uses: actions/upload-artifact@v3
        with:
          name: Linux
          path: dist/*

  build-macOS:
    runs-on: macos-11
