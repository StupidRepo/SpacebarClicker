name: build-for-all-machines
on: [push, workflow_dispatch]
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python -m pip install pygame appdirs
      - run: python build.py
      - run: ls dist/
      - run: ls build/
      - run: ls