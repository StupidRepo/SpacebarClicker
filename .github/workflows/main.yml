name: build-for-all-machines
on: [push, workflow_dispatch]
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: python -m pip install pygame appdirs pyinstaller
      - run: python buildWin.py
      - run: ls dist/
      - run: ls build/
      - run: ls

    build-linux:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: '3.11'
        - run: python -m pip install pygame appdirs pyinstaller
        - run: python build.py
        - run: ls dist/
        - run: ls build/
        - run: ls